<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- * Own css  -->
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/meadia.css" />
    <title>Refactor Home Page</title>
  </head>
  <body>
    <!-- * HOT DEALS FOR YOU -->
    <section class="hot-Deals-For-You my-3 mt-0">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-12 col-lg-6 d-flex align-items-center justify-content-center"
          >
            <div
              class="highlight-text d-flex align-items-center justify-content-center"
            >
              <p id="hotDealsMsg" class="text-center">
                We picked <br />
                some
                <span
                  >Cool <br />
                  things </span
                >for <br />
                you! <span style="font-weight: 900; color: black">*</span>
              </p>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <header
              class="fs-6 ps-sm-0 ms-5 font-weight-bold product-container-card-header-color"
            >
              hot deals for you
            </header>
            <div class="container-fluid my-lg-3 my-md-2 my-1">
              <!-- * Product container -->
              <div
                class="row d-inline-flex align-items-center justify-content-center gy-4"
              >
                <!-- * Product list here -->

                <!-- Apsara Non Dust Eraser, 20 pcs  -->
                <div
                  class="col-md-4 col-sm-6 col-11 d-inline-flex align-items-center justify-content-center"
                >
                  <div class="product-container">
                    <div class="product-container-Img-Container">
                      <img
                        src="/img/Aashirvaad-Atta-with-Multigrains-10kg.png"
                        alt=""
                        style="max-height: inherit"
                      />
                    </div>
                    <div class="product-container-content mt-3">
                      <p class="fw-bold">
                        Aashirvaad Atta with Multigrains 10kg
                      </p>
                      <div
                        class="row d-flex align-items-center justify-content-center"
                      >
                        <div class="col-6 product-container-price">
                          <span>₹490.00</span>
                        </div>
                        <div class="col-6 product-container-discount">
                          <span>-13% off</span>
                        </div>
                        <div class="col-6 procuct-efective-price">
                          <span>₹426.3</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--  *TODAY'S HOT DEALS  -->
    <section class="Todays-hot-deals">
      <div class="container-fluid">
        <!-- * Product container -->
        <div
          class="row d-inline-flex align-items-center justify-content-center gy-4"
        >
          <div class="col-12 ps-md-5">
            <header
              class="fs-6 ps-sm-0 ms-5 font-weight-bold product-container-card-header-color"
            >
              Today's hot deals
            </header>
          </div>
          <!-- * Product list here -->
          <!-- Apsara Non Dust Eraser, 20 pcs  -->
          <div
            class="col-xl--1 col-lg-2 col-md-4 col-sm-6 col-12 d-inline-flex align-items-center justify-content-center"
          >
            <div
              class="product-container d-inline-flex align-items-center justify-content-center flex-column"
            >
              <div class="product-container-Img-Container">
                <img
                  src="/img/Aashirvaad-Atta-with-Multigrains-10kg.png"
                  alt=""
                  style="max-height: inherit"
                />
              </div>
              <div class="product-container-content mt-3 text-center">
                <p class="fw-bold">Aashirvaad Atta with Multigrains 10kg</p>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div class="col-6 product-container-price">
                    <span>₹490.00</span>
                  </div>
                  <div class="col-6 product-container-discount">
                    <span>-13% off</span>
                  </div>
                  <div class="col-6 procuct-efective-price">
                    <span>₹426.3</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- * Newly launched shops -->
    <section class="Newly-launched-shops my-3">
      <div class="container-fluid">
        <!-- * Shop list container -->
        <div
          class="row d-inline-flex align-items-center justify-content-center gy-4 py-md-3 py-2"
        >
          <div class="col-12 ps-md-5">
            <header
              class="fs-6 ps-sm-0 ms-5 font-weight-bold product-container-card-header-color"
            >
              Newly launched shops
            </header>
          </div>

          <!-- * Shop list  here -->
          <div
            class="col-lg-2 col-md-4 col-sm-6 col-10 mx-2 d-inline-flex align-items-center justify-content-center"
          >
            <div class="product-container mx-4">
              <div class="product-container-Img-Container">
                <img
                  src="/img/Easy-Kart.png"
                  alt=""
                  style="max-height: inherit"
                />
              </div>
              <div class="product-container-content">
                <p class="fw-bold text-center">Easy Kart</p>
                <p class="text-center">Sultanpur City</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- * Bootstrap script -->
  <script
